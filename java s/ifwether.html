<script>  
    var a=parseFloat(prompt("Enter number a")); 
    
    if(a==0){  
    document.write("cold");  
    }  
    else if(a =>30){  
    document.write("normal");  
    }  
    else if(a =>50){  
    document.write("hot");  
    }  
    else{  
    document.write("sprry");  
    }  
    </script>
